<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Example</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <h1 id="title">Hello, World!</h1>
  <p id="description">Click the button to change the text and style dynamically.</p>
  <button id="changeButton">Change Text</button>

  <script>
    const title = document.getElementById('title');
    const description = document.getElementById('description');
    const button = document.getElementById('changeButton');

    // Add an event listener to the button
    button.addEventListener('click', () => {
      // Change the text content of elements
      title.textContent = 'Hello, DOM!';
      description.textContent = 'The text and style were updated using JavaScript.';

      // Apply a new CSS class
      title.classList.add('highlight');
    });
  </script>
</body>

</html>
